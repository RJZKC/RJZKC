<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0CA458;
            color: #333;
            line-height: 1.6;
        }
        
        nav {
            background-color: #74CE6D;
            display: flex;
            align-items: center;
            padding: 1rem;
        }
        
        nav img.image {
            height: auto;
            width:50px;
            margin-right: 0.5rem;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 1.1rem;
        }
        
        nav a:hover {
            text-decoration: underline;
            background-color: #e8f8ed;
            color: #0CA458;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
        }
        
        header {
            background-color: #29B2A0;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
			color: #0CA458;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="text"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="text"]:focus {
            border-color: #0CA458;
            outline: none;
            box-shadow: 0 0 5px rgba(12, 164, 88, 0.5);
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0CA458;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #0a8a45;
        }
        
        footer {
            background-color: #74CE6D;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
		 h1 {
            color: white;
            margin: 20px 0;
            transition: color 0.3s;
        }
        
        h1:hover {
            color: #ADD8E6;
            cursor: pointer;
        }
        
        h2 {
            color: #0CA458;
            margin: 20px 0;
            transition: color 0.3s;
        }
        
        h2:hover {
            color: #ADD8E6;
            cursor: pointer;
        }
        
    </style>
</head>

    <header>
        <h1>Contact page<h1>
    </header>
   
    <main>
        <div class="container">
            <h2>Contact us</h1>
            <form action="/submit-donation" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="contact number">Contact Number:</label>
                <input type="text" id="contact number" name="contact number" placeholder="Enter your contact number" required>
                
                <label for="message"> Message :</label>
                <input type="text" id="message" name="message" placeholder="Enter your message" required>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
