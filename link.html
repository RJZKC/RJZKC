<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0CA458;
            margin: 0;
            padding: 0;
        }
         nav {
            background-color: #74CE6D;
            display: flex;
            align-items: center;
            padding: 1rem;
        }
        
        nav img.image {
            height: auto;
            width: 50px;
            margin-right: 0.5rem;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 1.1rem;
        }
        
        nav a:hover {
            text-decoration: underline;
            background-color: #e8f8ed;
            color: #0CA458;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #0CA458;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            border-color: #0CA458;
            outline: none;
            box-shadow: 0 0 5px rgba(12, 164, 88, 0.5);
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0CA458;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0a8a45;
        }
    </style>
</head>
<body>
    <nav>
       <img src="Symbol.png" class="image" alt="Symbol">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="programs.html">Programs</a>
        <a href="contacts.html">Contact</a>
        <a href="donations.html">Get Involved</a>
    </nav>
    
    <div class="container">
        <h1>Donate Now</h1>
        <form action="/submit-donation" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="amount">Donation Amount (â‚±):</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1" required>
            
            <input type="submit" value="Donate">
        </form>
    </div>
</body>
</html>
